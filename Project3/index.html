<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Selective String Reversal</h1>
        <form id="mainForm">
            <div class="form-group">
                <label for="inputString">Input String:</label>
                <input type="text" id="inputString" required>
            </div>
            
            <div class="switch">
                <label>
                    <input type="checkbox" id="toggleMode">
                    Use Custom Interval
                </label>
            </div>

            <div class="form-group" id="rollGroup">
                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" value="22F-3672" required>
            </div>

            <div class="form-group" id="customNGroup" style="display: none;">
                <label for="customN">Custom Interval (N):</label>
                <input type="number" id="customN" min="1">
            </div>

            <button type="submit" class="btn">Transform</button>
        </form>

        <div id="resultContainer">
            <h2>Transformation History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
